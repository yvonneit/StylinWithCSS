<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>下拉菜单</title>
    <style type="text/css">
        /*添加视觉样式*/
        .multi_drop_menu {font:1em helvetica, arial, sans-serif;}
        .multi_drop_menu a {
            /*让链接充满列表项*/
            display:block;
            /*文本颜色*/
            color:#555;
            /*背景颜色*/
            background-color:#eee;
            /*链接的内边距*/
            padding:.2em 1em;
            /*分隔线宽度*/
            border-width:3px;
            /*可以有颜色，也可以透明*/
            border-color:transparent;
            }
            .multi_drop_menu li:hover > a {
            /*悬停时文本颜色*/
            color:#fff;
            /*悬停时背景色*/
            background-color:#aaa;
            }
            .multi_drop_menu a:active {
            /*点击时背景变色*/
            background:#fff;
            /*点击时文本变色*/
            color:#ccc;
            }
            .multi_drop_menu li ul {width:9em;}
            .multi_drop_menu li li a {
                border-right-style:none;
                border-top-style:solid;
            }
            .multi_drop_menu li li li a {
                border-left-style:solid;
            }

            /* for vertical top level meneu - add 'vertical' class to nav */
            /*顶级垂直菜单宽度*/
            .multi_drop_menu.vertical {width:8em;}
            .multi_drop_menu.vertical li a {
                border-right-style:none;
                border-top-style:solid;
            }
            .multi_drop_menu.vertical li li a {
                border-left-style:solid;
            }
            .multi_drop_menu.vertical ul,
            .multi_drop_menu.vertical li {
            /*让顶级菜单垂直显示*/
            float:none;
            }
            .multi_drop_menu.vertical li ul {
            /*子菜单左边与上一级菜单右边对齐*/
            left:100%;
            /*子菜单顶边与上一级菜单项顶边对齐*/
            top:0;
            }


            /*添加功能样式*/
            .multi_drop_menu * {margin:0; padding:0;}
            /*强制ul 包围li*/
            .multi_drop_menu ul {float:left;}
            .multi_drop_menu li {
            /*水平排列菜单项*/
            float:left;
            /*去掉默认的项目符号*/
            list-style-type:none;
            /*为子菜单提供定位上下文*/
            position:relative;
            }
            .multi_drop_menu li a {
            /*让链接填充列表项*/
            display:block;
            /*给每个链接添加一个右边框*/
            border-right-style:solid;
            /*背景只出现在内边距区域后面*/
            background-clip:padding-box;
            /*去掉链接的下划线*/
            text-decoration:none;
            }
            .multi_drop_menu li:last-child a {border-right-style:none;}

            .multi_drop_menu li ul {
                /*隐藏二级下拉菜单*/
                display:none;
                /*相对于父菜单项定位*/
                position:absolute;
                /*左边与父菜单项对齐*/
                left:0;
                /*顶边与父菜单项底边对齐*/
                top:100%;
                }
            .multi_drop_menu li li {
                /*停止浮动，恢复堆叠*/
                float:none;
                }
            .multi_drop_menu li:hover > ul {
            /*父元素悬停时显示*/
            display:block;
            }

            /*把三级菜单放到二级菜单右侧*/
            .multi_drop_menu li li ul {
            /*相对于父菜单定位*/
            position:absolute;
            /*与父菜单右侧对齐*/
            left:100%;
            /*与父菜单项顶边对齐*/
            top:0;
            }
    </style>
</head>
<body>
        <nav class="multi_drop_menu vertical">
        <!-- 一级菜单 -->
            <ul>
                <li><a href="#">Power</a></li>
                <li><a href="#">Money</a></li>
                <li><a href="#">Love</a></li>
                <!-- 二级菜单 -->
                <li><a href="#">Fame</a>
                    <ul>
                        <li><a href="#">Sports Star</a></li>
                        <li><a href="#">Movie Star</a></li>
                        <li><a href="#">Rock Star</a>
                            <!-- 三级菜单 -->
                            <ul>
                                <li><a href="#">Bruce Springsteen</a></li>
                                <li><a href="#">Bono</a></li>
                                <li><a href="#">Mick Jagger</a></li>
                                <li><a href="#">Bob Dylan</a></li>
                            </ul>
                        <li><a href="#">Web Designer</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

</body>
</html>
